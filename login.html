<!DOCTYPE html>
<html>
<head>
	<title>SUF : 로그인</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div id="page_wrapper">
		<div id="header"> 
        	<p>로 그 인</p>
      	</div>
      	<div id="main_container">
      		<div id="container_logo">
      			<a id="logo" href="main.html">
      				<img src="logo.png" width="128px" height="60px">
      			</a>
      		</div>
	      	<div id="container_text">
          		<p>세종대학교 학식 안내사이트에 오신것을 환영합니다 !</p>
          		<p>로그인을 위한 정보를 입력해주세요 :)</p>
        	</div>
        	<p>&nbsp;</p>
        	<div id="container_form">
        		<form>
        			<hr />
        			<p>&nbsp;</p>
		            <label for="email">
		              	<input id="email" type="email" name="email" placeholder="이메일">
		            </label>
		            <p>&nbsp;</p>
		            <label for="password">
		              	<input id="password" type="password" name="password" placeholder="비밀번호">
		            </label>
		            <p>&nbsp;</p>
    				<hr />
    				<p>&nbsp;</p>
        		</form>
    		</div>
	      	<div id="container_button">
				<p>&nbsp;</p>
  				<button id="button_login" onclick="login();">로그인</button>
      			<p>&nbsp;</p>
      			<a href="main.html"><button id="button_back">뒤로가기</button></a>
      			<p>&nbsp;</p>
			    </div>
          <script type="text/javascript">
            function login() {
              var loginEmail = document.getElementById("email");
              var loginPW = document.getElementById("password");

              var localStorageEmail = localStorage.getItem("Email");
              var localStoragePW = localStorage.getItem("Password");
              var localStorageName = localStorage.getItem("Name");

              if ((loginEmail.value == localStorageEmail) && (loginPW.value == localStoragePW)) {
                localStorage.setItem("loginState", "OK");
                var msg = localStorageName + "님 환영합니다 :)";
                alert(msg);
                location.href="main.html";
              } else {
                alert("아이디 및 비밀번호를 확인하세요 :/");
              }
            }
          </script>
      	</div>
	</div>

	
	<!-- footer -->
    <div id="footer">
      	<div id="footer_container">
        	<a id="footer_logo" href="main.html">
          		<img src="logo_white.png" width="128px" height="60px">
        	</a>
    	</div>
        <div id="footer_text">
          	<p>세종대의 학식을 하나부터 열까지.</p>
          	<p>맛있게 먹어보자, Sejong University Food</p>
          	<p>&nbsp;</p>
          	<p> Made by. 웹프로그래밍 팀프로젝트</p>
          	<p>백종민 안태현 이혜민 이현제</p>
        </div>
    </div>
</body>
</html>
